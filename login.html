    .login-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 20px solid rgba(89, 6, 214, 0.3);
        width: 500px;
        text-align: center;
        color: skyblue;
    }

    .login-box h2 {
        margin-bottom: 20px;
        font-size: 28px;
    }

    .input-box {
        position: relative;
        margin-bottom: 20px;
    }

    .input-box input {
        width: 100%;
        padding: 12px 40px;
        border: none;
        outline: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
    }

    .input-box input::placeholder {
        color: #ddd;
    }

    .input-box i {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: white;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 20px;
    }

    .options a {
        color: #ffffff;
        text-decoration: none;
    }
    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        background: white;
        color: #6a0dad;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ddd;
    }

    .register {
        margin-top: 15px;
        font-size: 13px;
    }

    .register a {
        color: white;
        font-weight: bold;
        text-decoration: none;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <div class="input-box">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username">
    </div>
    <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password">
    </div>
    <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
    </div>
    <button class="btn">Login</button>
    <div class="register">
        Don't have an account? <a href="#">Register</a>
    </div>
</div>

</body>
</html>
